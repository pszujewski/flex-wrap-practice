<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex wrap</title>

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

  <div class="txt">
    <h1>Only one row holding 6 items</h1>
  </div>

    <div class="row">
      <div class="flexitem orange"></div>
      <div class="flexitem red"></div>
      <div class="flexitem blue"></div>
      <div class="flexitem black"></div>
      <div class="flexitem purple"></div>
      <div class="flexitem brown"></div>
    </div>

    <div class="txt">
      <h1>Split into 2 different rows each holding 3 items</h1>
    </div>

    <div class="row">
      <div class="flexitem orange"></div>
      <div class="flexitem red"></div>
      <div class="flexitem blue"></div>
    </div>
    <div class="row">
      <div class="flexitem orange"></div>
      <div class="flexitem red"></div>
      <div class="flexitem blue"></div>
    </div>

  </body>
</html>
